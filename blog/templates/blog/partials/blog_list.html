<section class="px-5 py-16">
  <div class="flex flex-wrap justify-center gap-8">
    {% load static %} {% for blog in blogs %}
    <div class="card bg-base-100 w-96 shadow-sm">
      <figure>
        {% if blog.banner %}
        <img
          src="{{ blog.banner.url }}"
          alt="{{ blog.title }}"
          class="lg:h-48 md:h-36 w-full object-cover object-center"
        />
        {% else %}
        <img
          src="/media/default.png"
          alt="Default banner"
          class="lg:h-48 md:h-36 w-full object-cover object-center"
        />
        {% endif %}
      </figure>
      <div class="card-body">
        <h2 class="card-title">{{blog.title}}</h2>
        <p>{{blog.description|truncatewords:30}}</p>
        <div class="grid place-items-center gap-4 mt-4">
          <a href="#" class="btn btn-primary">
            <p>Read More</p>
            <span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M17.25 8.25 21 12m0 0-3.75 3.75M21 12H3"
                />
              </svg>
            </span>
          </a>
          <div class="flex items-center">
            <span
              class="mr-3 flex items-center lg:ml-auto md:ml-0 ml-auto leading-none text-sm text-error pr-3 py-1 border-r-2 border-gray-200"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6 mr-1"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z"
                />
              </svg>

              <p>{{blog.likes}}</p>
            </span>
            <span class="flex items-center leading-none text-sm text-info">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6 mr-1"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 20.25c4.97 0 9-3.694 9-8.25s-4.03-8.25-9-8.25S3 7.444 3 12c0 2.104.859 4.023 2.273 5.48.432.447.74 1.04.586 1.641a4.483 4.483 0 0 1-.923 1.785A5.969 5.969 0 0 0 6 21c1.282 0 2.47-.402 3.445-1.087.81.22 1.668.337 2.555.337Z"
                />
              </svg>

              <p>{{blog.comments.count}}</p>
            </span>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</section>
